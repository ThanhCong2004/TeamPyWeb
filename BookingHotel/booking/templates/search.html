{% if rooms %}
    <div class="row mt-4">
        {% for room in rooms %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5>{{ room.hotel.name }} - Room {{ room.room_number }}</h5>
                    <p>{{ room.room_type }} - ${{ room.price_per_night }}</p>
                    <a href="{% url 'room_detail' room.id %}" class="btn btn-outline-primary">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p>No rooms found.</p>
{% endif %}
